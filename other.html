<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calicut Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Calicut Map</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var calicut = { lat: 11.2588, lng: 75.7804 }; // Replace with the coordinates of Calicut

            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: calicut,
            });

            var marker = new google.maps.Marker({
                position: calicut,
                map: map,
                title: "Calicut",
            });
        }
    </script>
</body>
</html>
